<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>亂數 - Math.random</h2>
    <script>
        // 取亂數(0-1)之間
        // var rd=Math.random()*2;   //會回傳0或1
        // var rd=Math.random()*3;  //會回傳0或1或2
        var rd=Math.random()*100;  // 會回傳0-99之間的亂數

        // 顯示亂數值
        console.log(rd);

        // 去除亂數的小數(無條件去除)
        console.log(Math.floor(rd));

        // 去除小數後加1
        console.log(Math.floor(rd) + 1);
    </script>
</body>
</html>
