<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- lable示標籤 顯示標題 -->
    <label for="n1">數值1</label>
    <!-- number只能打數字 如果要打各種數值就要用text -->
    <!-- input是文字方塊 -->
    <input type="number" id="n1">
    <p>
        <!-- fun1這個字的內容是可以自己改自己定義的 -->
        <button onclick="fun1()">+</button>
        <button onclick="fun2()">-</button>
        <button onclick="fun3()">*</button>
        <button onclick="fun4()">/</button>

    </p>
    <label for="n2">數值2</label>
    <input type="number" id="n2">
    <br>
    <p id="result">結果</p>

    <script>
        // 取得數值1的位置的內容
        var n1 = document.getElementById("n1");
        // 取得數值2的位置的內容
        var n2 = document.getElementById("n2");
        // 取得結果的位置的內容
        var result = document.getElementById("result");

        function fun1() {
            result.textContent = parseInt(n1.value) + parseInt(n2.value);
        }

        function fun2() {
            result.textContent = parseInt(n1.value) - parseInt(n2.value);
        }

        function fun3() {
            result.textContent = parseInt(n1.value) * parseInt(n2.value);
        }

        function fun4() {
            result.textContent = (parseInt(n1.value) / parseInt(n2.value)).toFixed(2);  // toFixed(2) 保留兩位小數
        }

    </script>
</body>

</html>
