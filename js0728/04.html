<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="url">請選擇網站</label>
    <!-- 下拉式選單-->
    <select name="" id="url">
        <!-- 空連結表示法:網址後方不會有# -->
        <option value="javascript:;">請選擇</option>
        <option value="https://www.google.com/?hl=zh_TW">google</option>
        <option value="https://www.momoshop.com.tw/main/Main.jsp">momo</option>
        <option value="https://shopee.tw/">蝦皮</option>
    </select>

    <script>
        // 取得下拉式清單的位置
        let url = document.getElementById('url');

        url.addEventListener('change', () => {
            if (url.value.length>0) {
                let newwin = open();  //開新分頁
                newwin.location.href = url.value;
                // location.href=url.value
            }
            });

            

    </script>
</body>

</html>
