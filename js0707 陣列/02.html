    <h2>陣列</h2>
    <hr>

    <script>
        // 建立一個陣列，再放任意n個值
        let arr1 = [10, 200, 30];
        console.log('尚未排序前:' + arr1)

        // 使用箭頭函式寫法
        arr1.sort((a, b) => {
            // 遞增排序
            return a - b;
        });
        console.log('遞增排序後:'+arr1)

        arr1.sort((a,b)=>{
            // 遞減排序
            return b-a;
        })
        console.log('遞減排序後'+arr1)
