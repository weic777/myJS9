<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- hr是水平線的意思 -->
    <h1>for迴圈</h1><hr>  
    <script>
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // for(參數1,參數2,參數3)
        // 參數1:建立迴圈變數 並且設定初始值
        // 參數2:執行迴圈條件
        // 參數3:迴圈變數的增減值(每次迴圈結束後要做的事)
        // i=i+1可以等於 i++
        for(var i = 1; i < 5; i=i+1) {
            document.write("Hi<br>");  //br是換行的意思
        }
        document.write("<hr>");

        // document.write(1);
        // document.write(2);
        // document.write(3);
        // document.write(4);
        // document.write(5);

        // 第一種寫法
        for(var i = 1; i <=5; i++) {  //i++等於i=i+1
            document.write(i + "<br>");
        }
        document.write("<hr>");//水平線
        // 第二種寫法(太複雜盡量不要 是在繞路)
        for(var i = 10; i < 15; i++) {
            document.write((i-9)+ "<br>");
        }

        // 1-10的奇數：1,3,5,7,9
        // 寫法一:奇偶數檢查(每個值都檢查)
        for(var i = 1; i <= 10; i++) {
            if(i % 2 == 1) { //如果i除以2的餘數等於1,就會是奇數
                document.write(i + ",");
            }
        }
        // 寫法二:等差為2
        document.write("<hr>");
        for(var i = 1; i <= 10; i=i+2){
            document.write(i + ",");
        }
        // 1+2=3
        // 3+2=5
        // 5+2=7
        // 7+2=9
        // 9+2=11(超過10就不寫了)


    </script>
</body>
</html>
