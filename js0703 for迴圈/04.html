<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- lable示標籤 顯示標題 -->
    <label for="n1">數值1</label>
    <!-- number只能打數字 如果要打各種數值就要用text -->
    <!-- input是文字方塊 -->
    <input type="number" id="n1"> 
    <br>
    <label for="n2">數值2</label>
    <input type="number" id="n2">
    <!-- onclick 當左鍵一下的時候 -->
    <button onclick="tot()">加總</button>
    <br>
    <p id="result">合計結果</p>

    <script>
        //查看資料型別
            console.log("轉換前:"+typeof "123");
            // 字串轉數值:parseInt(字串資料)
            console.log("字串轉數值後:"+typeof parseInt("123"));
            // 數值轉字串:數值資料.toString()
            var strNum=123;
            console.log("數值轉字串後:"+typeof strNum.toString());

        // 建立一個加總函式
        function tot() {
            // 取得數值1的位置的內容
            var n1=document.getElementById("n1");
            // 取得數值2的位置的內容
            var n2=document.getElementById("n2");
            
            //取得數值1的內容，顯示在指定位置
            document.getElementById("result").textContent=parseInt(n1.value)+parseInt(n2.value);
        }
    </script>
</body>
</html>
