<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1-10的合計
        /* 
        s=0
        i=1 把 s(給一個值)=s(0)+i(1) 就會得到 s=0+1=1
        i=2 把 s(給一個值)=s(1)+i(2) 就會得到 s=1+2=3
        i=3 把 s(給一個值)=s(3)+i(3) 就會得到 s=3+3=6
        i=4 把 s(給一個值)=s(6)+i(4) 就會得到 s=6+4=10
        i=5 把 s(給一個值)=s(10)+i(5) 就會得到 s=10+5=15
        */
        var s = 0; // s 是總和
        for (var i = 1; i <= 10; i++) {
            s = s + i; // 將 i 加到 s 上
        }
        document.write("1+2+3+...+10 = " + s + "<br>");



        // 請統計1-100的奇數合?
        document.write("<hr>請統計1-100的奇數合<br>");
        var s = 0; // s 是總和
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 1)
                s = s + i; // 將 i 加到 s 上
        }
        document.write("1+3+5+...+99 = " + s + "(我寫的)" + "<br>");

        // 老師的第一種寫法
        // 因為前面s變數有定義過了，所以若要重新使用，s變數值要先歸零s=0

        var s1 = 0
        for (var i = 1; i <= 100; i++) { //i++等於i=i+1
            if (i % 2 == 1) {
                s1 = s1 + i;
            }
        }
        document.write(`1-100的奇數合=${s1}(老師寫法1)` + "<br>");


        // 老師的第二種寫法
        var s1 = 0
        for (var i = 1; i <= 100; i = i + 2) {
            s1 = s1 + i;
        }
        document.write(`1-100的奇數合=${s1}(老師寫法2)`);
        // 1+2=3
        // 3+2=5
        // 5+2=7
        // 7+2=9
        // 9+2=11


        // 請統計100-1之間的偶數合?
        document.write("<hr>請統計100-1之間的偶數合<br>");
        var s = 0; // s 是總和
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0)
                s = s + i; // 將 i 加到 s 上
        }
        document.write("100+98+96+...+2 = " + s + "<br>");

        // 老師的第一種寫法
        var s2 = 0;
        for (var i = 100; i >= 1; i--) { //i--等於i=i-1
            if (i % 2 == 0) {
                s2 = s2 + i;
            }
        }
        document.write(`100-1的偶數合=${s2}(老師寫法1)` + "<br>");

        // 老師的第二種寫法(等差值為2)
        var s2 = 0;
        for (var i = 100; i >= 2; i = i - 2) {
            s2 = s2 + i;
        }

        document.write(`100-1的偶數合=${s2}(老師寫法2)` + "<br>");


        // 請統計1-100之間的3的倍數同時也是5的倍數合?
        document.write("<hr>請統計1-100之間的3的倍數同時也是5的倍數合<br>");
        var s = 0; // s 是總和
        for (var i = 1; i <= 100; i++) {
            if ((i % 3 == 0) && (i % 5 == 0))
                s = s + i; // 將 i 加到 s 上
        }
        document.write("15+30+45...+90 = " + s + "<br>");

        // 老師的第一種寫法(巢狀寫法)
        
        var endValue = 0; // 用來判斷是否是最後一個數字
        for(var i=100;i>=1;i--){
            if(i%3==0){
                if(i%5==0){
                    endValue=i;
                    break; // 已經取得最後一個值就結束迴圈
                }
            }
        }
        var s3 = 0;
        for (var i = 1; i <= 100; i++) { //i++等於i=i+1
                // 先檢查是不是3的倍數
            if (i % 3 == 0) {
                // 再檢查是不是5的倍數
                if (i % 5 == 0) {
                        s3 = s3 + i; // 將 i 加到 s 上
                        document.write(i)
                        if(i==endValue){
                            document.write("=");
                            break; // 已經取得最後一個值就結束迴圈
                        } else {
                            document.write("+");
                        }
                }
            }
        }
        document.write(`${s3}(老師寫法1)<br>`);

        // 老師的第二種寫法(邏輯運算子&&)
        var s3 = 0;
        for (var i = 1; i <= 100; i = i +1) {
            if ((i % 3 == 0) && (i % 5 == 0)) {
                s3 = s3 + i; // 將 i 加到 s 上
                document.write(i);
                if(i==endValue){
                    document.write("=");
                } else {
                    document.write("+");
                }
            }
        }
        document.write(`${s3}(老師寫法2)<br>`);

    </script>
</body>

</html>
