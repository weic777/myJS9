<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 機偶數檢查
        // 與2相除去餘數(=>奇數 0>=偶數)
        var num=10;
        if(num%2==0){
            console.log(`${num}是偶數`);
        }else{
            console.log(`${num}是奇數`);
        }

        // 第二種寫法 把重複的部分獨立出來處理
        var num=11;
        var result="偶數";

        if(num%2==1){
            result="奇數";
        }
        console.log(`${num}是${result}`);


        // 成績檢查(有效分數範圍0-100)
        var score = 101
        if (score > 100||score<0) {
            alert("分數錯誤");
        } else {
            if (score >= 60) {
                console.log("及格")
            } else {
                console.log("不及格")

            }
        }
    </script>
</body>

</html>
