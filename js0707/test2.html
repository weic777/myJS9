<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr1 = [5, 60, 3, 90, 33, 1, 100];


        // 方法1:for
        console.log('for-----')
        for(let i=0;i<arr1.length;i++){
            arr1.sort((a,b)=>{
                return b;
            })
            console.log(arr1[i]);
        }

        console.log('for--of--')
        for(let n of arr1){
            if(typeof n == String){
            console.log(n);}
        }

        console.log('forEach-----')
        arr1.forEach((n)=>{
            if(typeof n == String){
            console.log(n)}
        })

    </script>
</body>
</html>
