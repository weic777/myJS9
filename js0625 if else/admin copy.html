<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 密碼檢測(內建帳號admin 密碼1234)
        var uid = "admin";
        var upw = "1234";

        // 寫法2：邏輯運算子中的交集(AND)=>&&
        if((uid=="admin")&&(upw=="1234")){
            console.log("帳密正確");
        }else if((uid=="admin")&&(upw!="1234")){
        console.log("密碼錯誤");
        }else if((uid!="admin")&&(upw=="1234")){
        console.log("帳號錯誤");
        }else if((uid!="admin")&&(upw!="1234")){
        console.log("帳密錯誤");
        }

        // 寫法1：使用巢狀檢查
        if (uid === "admin") {
            if (upw === "1234") {
                console.log("帳密正確");
            } else {
                console.log("密碼錯誤");
            }
        } else {
            if (upw === "1234") {
                console.log("帳號錯誤");
            } else {
                console.log("帳密錯誤");
            }
        }
    </script>
</body>
</html>
