<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 第一種解法
        var a="admin";
        var b="1234";

        if(a="admin"){             //在帳號正確的前提下
            if(b="1234"){          //在帳號正確的前提下，密碼正確
                console.log("帳密正確");
            }else{
                console.log("密碼錯誤");//在帳號正確的前提下，密碼不是1234
            }
        }else{                      //在帳號錯誤的前提下
            if(b="1234"){         
                console.log("帳號錯誤");//在帳號錯誤的前提下，密碼正確
                console.log("帳密錯誤");
            }else{                    //在帳號錯誤的前提下，密碼錯誤
            }
        }
        
        // 第二種解法
        var a="admin";
        var b="1234";
        if((a="admin")&&(b="1234")){
        console.log("帳密正確")}
        else if((a="admin")&&(b!="1234")) {  // !=意思是不等於
        console.log("密碼錯誤")}
        else if((a!="admin")&&(b="1234")) {  // !=意思是不等於
            console.log("帳號錯誤")}
        else{                               //以上皆錯
            console.log("帳密錯誤")
        }

    </script>
</body>
</html>
