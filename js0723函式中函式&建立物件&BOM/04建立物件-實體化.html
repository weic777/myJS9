<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userid;
        var username;
        var userpasseord;
        var userhight;
        var userweight;
        var email;

        //建立物件
        let user={
            // 屬性成員
            name:'anna',
            age:12,
            
            // 方法成員
            showMsg:function(){
                //調用同一個物件中的屬性成員
                // 方法1
                console.log(`hi,我是`+user.name+'!')
                // 方法2
                console.log(`hi,我是`+this.name+'!')
            }
        };

        //取得物件屬性(物件名稱.屬性名稱)
        // 使用成員運算子(.)
        console.log(`使用者姓名:${user.name}`)
        console.log(`使用者年齡:${user.age}歲`)

        //使用中括號表示取得物件屬性
        //物件名稱['屬性名稱']
        console.log(`使用者姓名2:${user['name']})
        console.log(使用者姓名2:${user['age']}歲`)

        //取得物件方法(物件名稱.方法名稱())
        user.showMsg();

        // 變更物件的屬性
        // 物件名稱.屬性名稱=屬性質
        user.age=17;
        console.log(user.age);
        console.log(user['age']);

        // delete 物件名稱.屬性名稱;
        delete user.age;

        // 刪除物件的屬性:刪除後再取得此屬性，傳回undefined
        console.log(user.age)//undefined
    </script>
</body>
</html>
