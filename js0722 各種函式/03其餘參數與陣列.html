<body>
    <script>
        // 建立一個add()函式，計算所有參數的總合
        let add = (n1, n2, n3 = 0, n4 = 0) => {
            let tot = n1 + n2 + n3 + n4;
            return tot;
        }

        // 其餘參數的寫法，來接收不同參數值的個數使用
        let add2 = (...number) => {
            let tot = 0;
            for (let n of number) {
                tot = tot + n;
            }
            return tot;
        }
        console.log(add2(5, 3));          //[5,3]
        console.log(add2(5, 3, 8));       //[5,3,8]
        console.log(add2(5, 3, 8, 10));   //[5,3,8,10]
        console.log(add2(5, 3, 8, 10));   //[5,3,8,10,100]


        // 其餘陣列參數
        let add3 = (...[x, y, z = 0]) => {
            console.log(x);
            console.log(y);
            console.log(z);


            return x + y + z;
        }

        console.log(add3(5, 3));             //[5,3]
        console.log(add3(5, 3, 8));          //[5,3,8]
        console.log(add3(5, 3, 8, 10));      //[5,3,8,10]

    </script>
</body>
