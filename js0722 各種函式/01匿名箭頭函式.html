<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //二數相加
        function add(n1, n2) {
            return n1 + n2;
        }
        console.log(add(5, 3));

        //匿名函式
        let add2 = function (n1, n2) {
            return n1 + n2;
        }
        console.log(add2(3, 4))

        // 請傳送半徑，算出圓面積（pi*r*r），pi=3.14
        let getArea = function (r) {
            // 建立一個常數的值(執行中的值不能變更，一但更改就會出錯)
            const pi = 3.14
            return pi * r * r;
        }
        console.log(getArea(10))

        // 箭頭函式（arrow function）可以更精簡的方式宣告函式，把function關鍵字，改成 =>
        let area = (r) => {
            // 建立一個常數的值(執行中的值不能變更，一但更改就會出錯)
            const pi = 3.14
            return pi * r * r;
        }
        console.log(area(10))

        

    </script>
</body>

</html>
